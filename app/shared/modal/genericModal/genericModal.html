<script type="text/ng-template" id="genericModal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span class="glyphicon icon-cross-mark" aria-hidden="true"></span></button>
    </div>
    <div class="modal-body">
        <h2 class="bottom-buffer text-center">{{title}}</h2>
        <p class="text-center" ng-repeat="msg in message">{{msg}}</p>
    </div>
</script>
