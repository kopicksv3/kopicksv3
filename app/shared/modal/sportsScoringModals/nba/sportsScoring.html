<script type="text/ng-template" id="nba.html">
        <div class="modal-content scoring nba-header">
            <div id="sportscoring" class="modal-header">
                <button ng-click="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon icon-cross-mark" aria-hidden="true"></span></button>
            </div>
            <form>
                <div class="modal-body text-center">
                    <h2>NBA Scoring</h2>

                    <div class="row">
                        <div class="col-xs-12 top-buffer">

                            <h3>All Players</h3>
                            <table class="table table-leagues table-hover table-striped">
                                <thead>
                                <th class="borderless text-center">
                                    Statistic
                                </th>
                                <th class="borderless text-center">
                                    Abrv
                                </th>
                                <th class="borderless text-center">
                                    Pts.
                                </th>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td>
                                            All Points
                                        </td>
                                        <td>
                                            PTS
                                        </td>
                                        <td>
                                            <span class="text-primary">1.00</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Rebounds
                                        </td>
                                        <td>
                                            REB
                                        </td>
                                        <td>
                                            <span class="text-primary">1.25</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Assists
                                        </td>
                                        <td>
                                            AST
                                        </td>
                                        <td>
                                            <span class="text-primary">1.50</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Steals
                                        </td>
                                        <td>
                                            STL
                                        </td>
                                        <td>
                                            <span class="text-primary">2.00</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Blocks
                                        </td>
                                        <td>
                                            BLK
                                        </td>
                                        <td>
                                            <span class="text-primary">2.00</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Turnovers
                                        </td>
                                        <td>
                                            TO
                                        </td>
                                        <td>
                                            <span class="text-danger">-1.00</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Missed Free Throws
                                        </td>
                                        <td>
                                            MsFT
                                        </td>
                                        <td>
                                            <span class="text-danger">-0.50</span>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            Missed Field Goals
                                        </td>
                                        <td>
                                            MsFG
                                        </td>
                                        <td>
                                            <span class="text-danger">-0.50</span>
                                        </td>
                                    </tr>



                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </script>
