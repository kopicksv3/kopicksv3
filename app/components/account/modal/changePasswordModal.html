<!-- Change Password -->
<div class="modal fade" id="editPassword" tabindex="-1" role="dialog" aria-labelledby="editPasswordLabel" ng-controller="changePasswordModalConroller">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon icon-cross-mark" aria-hidden="true"></span></button>
            </div>
            <div class="modal-body">
                <iframe id="changePasswordInnerFrame" scrolling="no"
                        frameborder="0"
                        style="height: 100%; width: 100%;"
                        height="100%" width="100%"
                        src="{{passwordChangeUrl}}"></iframe>
            </div>
        </div>
    </div>
</div>
