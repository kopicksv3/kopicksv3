<div ng-include="'/app/shared/header/header.html'"></div>
<main class="container container-body">
    <div class="content content-header">
        <h2 class="text-center">Create Your Account</h2>
    </div>

    <div class="content">
        <div class="row">
            <div class="col-md-6">
                <h3>Last Step! Please verify your account</h3>
                <p>
                    Your account is not currently verified.
                </p>
                <p>
                    Please verify your account by clicking the link we've sent to the email address you've provided.
                </p>
                <p>
                    Thank you and welcome to Knockout Picks!
                </p>
            </div>
            <div class="col-md-6">
                <iframe id="emailVerifyIframe" scrolling="no"
                        frameborder="0"
                        style="height: 100%; width: 100%;"
                        height="100%" width="100%"
                        src="{{emailVerifyUrl}}"></iframe>
            </div>

            <div class="col-xs-12 top-buffer">
                Already a Member? <a href="/login">Click Here</a>
            </div>
        </div>
    </div>
</main>
